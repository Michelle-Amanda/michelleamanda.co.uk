<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>M i c h e l l e A m a n d aBlog</title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
    <script language="javascript" src="/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="/tweet.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(function($){
            $(".tweet").tweet({
                username: "_rainflower",
                join_text: "auto",
                avatar_size: 75,
                count: 1,
                fetch: 40,
                filter: function(t){ return ! /^(RT )?@\w+/.test(t.tweet_raw_text); },
                auto_join_text_default: "", 
                auto_join_text_ed: "",
                auto_join_text_ing: "",
                auto_join_text_reply: "",
                auto_join_text_url: "",
                template: "{avatar} {text} {time}",
                loading_text: "loading tweets..."
            });
        });
    </script>
  </head>
  <body>
    <div id="container">
      
      <h1><a href="/">Michelle Amanda</a></h1>

       <li><a href="/blog/">Blog</a></li>
      </ul>
